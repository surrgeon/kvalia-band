      <script>
        window.onload = function () {

        /* ——— */
        function showMoreFunction() {
        document.getElementById("hideInfoButt").style.display = "block";
        document.getElementById("showInfoButt").style.display = "none";
        var info = document.getElementsByClassName('moreinfo');
        for (var i = 0; i < info.length; i ++) {
            info[i].style.display = 'block';
        }
        }
        function showLessFunction() {
        document.getElementById("hideInfoButt").style.display = "none";
        document.getElementById("showInfoButt").style.display = "block";
        var info = document.getElementsByClassName('moreinfo');
        for (var i = 0; i < info.length; i ++) {
            info[i].style.display = 'none';
        }
        }
